<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Регистрация</title>

 </head>
 <body>

    <header id="mainHeader">
        <div class="header"><h1 align="center">Check in</h1></div>
    </header>
	
	<form name="test" method="post" id="mainForm">

		<p>
			<b>Last name:</b><br>
			<input type="text" size="60">
		<p>
			<b>Name:</b><br>
			<input type="text" size="60">
		<p>
			<b>Middle name:</b><br>
			<input type="text" size="60">
		<p>
			<b>Phone:</b><br>
			<input type="text" size="60" value="+375">
		</p><br />

			<p>
				<b>Gender:</b><br />
				<input type="radio" name="browser">Man<br />
				<input type="radio" name="browser">Woman<br />
			</p><br />

		<p><b>Sections to take part in</b>
			<label>
				1<input type="checkbox" />
				2<input type="checkbox" />
				3<input type="checkbox" />
				4<input type="checkbox" />
				<span></span>
			</label>
		</p><br />

		<p><b>City:</b>
		   <select name="city">
				<option value="Moscow"> Moscow </option>
		   		<option> St. Petersburg </option>
		   		<option> Minsk </option>
		   		<option> Vitebsk </option>
		   		<option> Grodno </option>
		   		<option> Brest </option>
		   		<option> Gomel </option>
		   		<option> Mogilev </option>
		   </select>
		</p><br />
		<p>
			<b>Report topic and abstract</b><br />
			<textarea name="comment" cols="60" rows="3" value="Subject:"></textarea>
		</p>
		
		<p>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset">
		</p>
		
		<p><input type="file" name="f">
		<input type="submit" value="Submit"></p>
	</form>
	<footer id="mainFooter">
		<h2>The site was created for informational purposes with the support of the university.</h2>
	</footer>
 </body>
</html>
